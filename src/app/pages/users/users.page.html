<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list data-testid="user-list">
    <ion-item
      *ngFor="let user of (users$ | async)"
      data-testid="user-link"
      [routerLink]="['/users', user.id]"
    >
      <ion-label data-testid="user-label">{{ user.username }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
