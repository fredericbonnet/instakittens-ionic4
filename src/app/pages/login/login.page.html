<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form data-testid="login-form">
    <ion-list>
      <ion-item>
        <ion-input
          data-testid="username-input"
          [(ngModel)]="username"
          name="username"
          placeholder="Username"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          data-testid="password-input"
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="Password"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button data-testid="signin-button" (click)="signin()">
      Sign in
    </ion-button>
  </form>
</ion-content>
