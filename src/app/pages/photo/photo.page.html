<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="(photo$ | async) as photo" data-testid="photo-title">
      {{ photo.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="(photo$ | async) as photo">
    <ion-item
      data-testid="comments-link"
      [routerLink]="[
        '/users',
        userId,
        'albums',
        albumId,
        'photos',
        photoId,
        'comments'
      ]"
    >
      <ion-label>Comments</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
