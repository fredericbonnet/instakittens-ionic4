<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="(album$ | async) as album">{{ album.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="(album$ | async) as album">
    <ion-item [routerLink]="['/users', userId, 'albums', albumId, 'photos']">
      <ion-label>Photos</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
